<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .video-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container:hover {
            transform: scale(1.05);
        }
        .video-title {
            font-size: 18px;
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            width: 100%;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .section-title {
            font-size: 24px;
            margin-top: 40px;
            color: #333;
        }
    </style>
</head>
